name: lolipop

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Deploy via FTP     # JOBの名前
        uses: SamKirkland/FTP-Deploy-Action@3.0.0      # 仮想環境の種類を指定
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          git-ftp-args: --remote-root FE2024L/001/
          local-dir: public
